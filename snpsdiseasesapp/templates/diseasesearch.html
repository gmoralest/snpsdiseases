{% extends "base.html" %}
{% block content %}
  <main>
    <section class="hero text-light text-center">
        <div class="container-sm">
            <div class="hero-inner">
                <h1 class="hero-title h2-mobile mt-0 is-revealing">Disease search</h1>
                <p class="hero-paragraph is-revealing">Bioinformatics tool to explore an SNPs Database.</p>
                <div class="feature-extended-image is-revealing">
<form id = "diseaseForm" class = "form" action="{% url 'diseasesearchresult' %}" onsubmit="return validateForm()" method="GET">
{% csrf_token %}
  <p>
  <label for="disease">Enter a disease </label>
  <input type="text" name="disease" id="disease" value= '{% if submitbutton == "Submit" %} {{ disease }} {% endif %}'/>
  </p>
  <p>
  <input type="reset" value="Clear" id = "reset">
  <button type = "submit">submit</button>
  </p>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script>
  $(function () {
        $("#disease").autocomplete({
            minLength: 2,
            source: "{% url 'autocomplete_diseases' %}",
        });
    });

  </script>

 <script>
function validateForm() {
    var a = document.getElementById("disease");
    if (a.value == null || a.value == "" ) {
      alert("Please Fill All Required Field");
      return false;
    }
  }

 </script> 

</section>

</main>
{% endblock %}
